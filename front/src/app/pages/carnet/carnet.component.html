<div class="container">
    <h1 class="well">Carnet de socio - {{ Nombres }} {{ Apellidos }}</h1>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="card-body" id="print-section">
            <div class="row">
                <img src="../../../assets/images/franja-movi.png" class="img-fluid" alt="...">
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://lapeliculera.com/pub/media/catalog/product/cache/image/600x800/e9c3970ab036de70892d86c6d221abfe/4/6/4652_1.jpg" class="img-fluid rounded-start" alt="...">
                </div>

                <div class="col-md-4">
                    <h5 class="card-title">{{ Apellidos }} , {{ Nombres }} </h5>
                    <p class="card-text">Nro de socio : {{ IdPersona }}</p>
                    <p class="card-text">DNI : {{Documento}}</p>
                </div>
                <div class="col-md-4">
                    <qrcode [qrdata]="'Documento'" [width]="170" [errorCorrectionLevel]="'M'"></qrcode>
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-success" type="button" printSectionId="print-section" ngxPrint>
          <i class="material-icons ">
            print
          </i>
        </button>
    </div>
</div>
<br>
